<body>

<div class="mainContainer">
  <div class="container">
    <h1>Language Translator</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
      <span class="voice">
        <input type="button" id="voiceInputButton" value="Use Voice Input">
        <img src="static/mic.png" alt="" class="mikee">
      </span>
      <input type="text" name="data" id="textInput" placeholder="Enter the Text">
      <!-- Add image input -->
      <input type="file" accept="image/*" name="image" id="imageInput" style="padding-bottom:1vh;">
      <div class="scroll">
        <select name="lang" id="langSelect" size="5" value="Choose the Language">
          <option value="kannada">kannada</option>
          <option value="hindi">hindi</option>
          <option value="malayalam">malayalam</option>
          <option value="telugu">telugu</option>
          <option value="tamil">tamil</option>
          <option value="marathi">marathi</option>
          <option value="urdu">urdu</option>
          <option value="odia">odia</option>
          <option value="afrikaans">afrikaans</option>
          <option value="amharic">amharic</option>
          <option value="arabic">arabic</option>
          <option value="armenian">armenian</option>
          <option value="azerbaijani">azerbaijani</option>
          <option value="basque">basque</option>
          <option value="belarusian">belarusian</option>
          <option value="Albanian">Albanian</option>
          <option value="Arabic ">Amharic</option>
          <option value="Armenian">Armenian</option>
          <option value="Assamese">Assamese</option>
          <option value="Aymara ">Aymara</option>
          <option value="Korean">Korean</option>

        </select>
      </div>
      <input type="submit" >

    </form>
  </div>
  
 
  <div class="container1">
    <h1>Output</h1>
    <form action="/voice-output" method="POST">
      <input type="hidden" name="translated" value="{{ translated }}">
      <button type="submit" class="listen-button" >
        <img src="static/mic.png" alt="Microphone" class="mic-icon">Listen
      </button>
      
    </form>
    <input style="width:90%;margin:2vh;margin-top:10%;
border: 1px solid #ccc;
border-radius: 8px; " type="text" id="translatted" value="{{translated}}">
<button  id="clearButton" class="noselect"><span class="text">Clear</span><span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"></path></svg></span></button>

  </div>

</div>
  <script>
    var voiceInputButton = document.getElementById('voiceInputButton');
    var textInput = document.getElementById('textInput');

    // Function to handle voice input
    voiceInputButton.addEventListener('click', function () {
      var recognition = new webkitSpeechRecognition() || new SpeechRecognition();
      recognition.lang = 'en-US'; // Change to the desired language
      recognition.start();

      recognition.onresult = function (event) {
        textInput.value = event.results[0][0].transcript;
      };
    });
  </script>
  <script>
    // JavaScript code to clear input fields
    document.getElementById('clearButton').addEventListener('click', function() {
      document.getElementById('textInput').value = ''; // Clear text input
      document.getElementById('translatted').value = ''; // Clear translated text input
      document.getElementById('imageInput').value = null; // Clear file input
    });
  </script>
  <script>
    function adjustContainerPosition() {
      var container1 = document.querySelector('.container1');
      if (window.innerWidth <= 768) { // Adjust this breakpoint as needed
        container1.classList.add('adjusted');
      } else {
        container1.classList.remove('adjusted');
      }
    }
    adjustContainerPosition();
    window.addEventListener('resize', adjustContainerPosition);
    const modeToggle = document.getElementById('mode-toggle');
    const body = document.body;

    modeToggle.addEventListener('change', () => {
      if (modeToggle.checked) {
        body.classList.add('dark-mode');
      } else {
        body.classList.remove('dark-mode');
      }
    });
  </script>

</body>

</html>
